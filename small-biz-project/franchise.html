    <nav>

</header>

    <main>
      <h2 class="green-heading">Franchise Form</h2>
      <form id="fform" method="post">
        <label class="labell" for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" placeholder="Your first name.." required>
        
        <label class="labell" for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" placeholder="Your last name.." required>
    
        <label class="labell" for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number.." required>
    
        <label class="labell" for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your email address.." required>
    
        <label class="labell" for="franchise-options">Franchise Options</label>
        <select class="labell" id="franchise-options" name="franchise-options">
          <option value="Option 0">Select Franchise</option>
          <option value="Option 1">Single Unit</option>
          <option value="Option 2">Multi Unit</option>
          <option value="Option 3">Area Development</option>
          <option value="Option 4">Master</option>
        </select>
    
        <input type="submit" value="Submit" class="f-button bottom-element bf-button">
      </form>
      
		
    </main>
    <footer>
      <div class="footer-top">
        <div class="footer-logo">
          <img class="footer-logo-image" src="images/bf-food-logo.png" alt="Bountiful Foods Logo">
